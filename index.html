<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPPER SCISSORS</title>
    <link rel="stylesheet" href="RPC.CSS">

</head>
<body>
    <h1>ROCK PAPPER SCISSOR</h1>
    <div class="choices">
        <div class="choice"  id="rock" >
         <img src="images\rock.jpg" />   
        </div>
        <div class="choice" id="papper">
            <img src="images\pappers - Copy.jpg" />
        </div>
        <div class="choice" id="scissors">
            <img src="images\scissors.jpg" />
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="userScore"></p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="compScore"></p>
            <p>Computers</p>          
        </div>    
    </div>
    <div class="msg-container">
        <p id="msg">play your move</p>
    </div>


    

    

    <script src="RPS.JS"></script>
</body>
</html>
